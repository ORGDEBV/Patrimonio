<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/templatePatrimonio.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
          <style>

            .ui-panelgrid .ui-panelgrid-cell {
                border-width: 0px;
                border-style: solid; 
                border-color: inherit;
                padding: 2px 15px;
                background-color: white; 
                text-align: left;
            }

        </style>
               <h:form id="frmControlPatrimonio">
            <p:panel id="pnlCaja" header="..:: CONTROL ::..">
              
            <p:panelGrid styleClass="Wid100">
                <p:row styleClass="Wid100">
                        <p:column styleClass="Wid15">
                            <p:outputLabel for="txtId" value="ID :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid35">
                            <p:inputText id="txtId"  value="#" styleClass="Wid100 txtId"/>
                        </p:column>
                       <p:column styleClass="Wid15">
                            <p:outputLabel for="txtMemo" value="MEMO :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid35">
                            <p:inputText id="txtMemo"  value="#" styleClass="Wid100 txtMemo"/>
                        </p:column>
                 </p:row>
                  <p:row styleClass="Wid100">
                        <p:column styleClass="Wid15">
                            <p:outputLabel for="txtNroCaja" value="NRO.CAJA :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid35">
                            <p:inputText id="txtNroCaja" value="#" styleClass="Wid100 txtNroCaja"/>
                        </p:column>
                       <p:column styleClass="Wid15">
                            <p:outputLabel for="txtCodLista" value="COD.LISTA :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid35">
                            <p:inputText id="txtCodLista"  value="#" styleClass="Wid100 txtCodLista"/>
                        </p:column>
                 </p:row>
                <p:row styleClass="Wid100">
                        <p:column styleClass="Wid15">
                            <p:outputLabel for="txtSala" value="SALA :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid35">
                            <p:inputText id="txtSala"  value="#" styleClass="Wid100 txtNroCaja"/>
                        </p:column>
                       <p:column styleClass="Wid15">
                            <p:outputLabel for="txtDeposito" value="DEPOSITO :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid35">
                            <p:inputText id="txtDeposito" value="#" styleClass="Wid100 txtCodLista"/>
                        </p:column>
                 </p:row>
                
            </p:panelGrid>  
            </p:panel>
                   <p:dataTable id="tblcaja" var="c" value="#{cajaBean.listarBandejaPatrimonioDto()}"
                         paginator="true" paginatorPosition="buton" widgetVar="tblcaja"
                         resizableColumns="false"
                         resizeMode="false"
                         tableStyle="width:auto;min-width:100%"
                         rows="15"
                        
                         >
                                             
                <p:column headerText="EDITAR" style="text-align: center;">
                    <p:commandButton actionListener="#{cajaBean.redireccionar(c.ID_CAJA)}" icon="fa fa-fw fa-edit">
                        
                    </p:commandButton>
                </p:column>
                       <p:column filterStyle="display:none"  filterBy="#{c.ID_CAJA}" rendered="false" headerText="ID"  style="text-align: center;">
                           <h:outputText value="#{c.ID_CAJA}"/>
                </p:column>
                       <p:column filterStyle="display:none" filterBy="#{c.CODIGO_MEMO}" rendered="true" headerText="COD_MEMO"  style="text-align: center;">
                           <h:outputText value="#{c.CODIGO_MEMO}"/>
                </p:column>
                       <p:column filterStyle="display:none" filterBy="#{c.NRO_CAJA}" headerText="NRO. CAJA"  style="text-align: center;">
                           <h:outputText value="#{c.NRO_CAJA}"/>
                </p:column>
                       <p:column filterStyle="display:none" filterBy="#{c.CODIGO_LISTADO}" headerText="COD_LISTADO"  style="text-align: center;">
                           <h:outputText value="#{c.CODIGO_LISTADO}"/>
                </p:column>
                       <p:column filterStyle="display:none" filterBy="#{c.NRO_EJEMPLARES}" headerText="NRO. EJEMPLARES"  style="text-align: center;">
                           <h:outputText value="#{c.NRO_EJEMPLARES}"/>
                </p:column>
                       <p:column filterStyle="display:none" filterBy="#{c.AREA}" headerText="REMITE"  style="text-align: center;">
                           <h:outputText value="#{c.AREA}"/>
                </p:column>
                       <p:column filterStyle="display:none" filterBy="#{c.SALA}" headerText="SALA"  style="text-align: center;">
                           <h:outputText value="#{c.SALA}"/>
                </p:column>
                       <p:column filterStyle="display:none" filterBy="#{c.FECHA}" headerText="FECHA"  style="text-align: center;">
                           <h:outputText value="#{c.FECHA}"/>
                </p:column>
            </p:dataTable>
           
          
            
        </h:form>
        
    </ui:define>

</ui:composition>
