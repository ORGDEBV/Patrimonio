<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/templatePatrimonio.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <f:metadata>
        <f:viewParam name="ID_PERSONAL" value="#{personaBean.persona.ID_PERSONAL}" />
    </f:metadata>

    <ui:define name="content">
        <style>

            .ui-panelgrid .ui-panelgrid-cell {
                border-width: 0px;
                border-style: solid; 
                border-color: inherit;
                padding: 2px 15px;
                background-color: white; 
                text-align: left;
            }

        </style>

        <f:event listener="#{personaBean.listarPorId}" type="preRenderView"/>

        <h:form id="frmPersonalUnsertUpd">
             <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" redisplay="false"/>
            <p:panel id="pnlContenido" header="DATOS DE PERSONAL">

                <p:panelGrid styleClass="Wid100">
                    <p:row styleClass="Wid100">
                        <p:column styleClass="Wid20">
                            <p:outputLabel for="txtNombre" value="NOMBRE :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid60">
                            <p:inputText id="txtNombre" required="true" value="#{personaBean.persona.NOMBRE}" styleClass="Wid100 txtNombre"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <p:spacer/>
                        </p:column>

                    </p:row>
                    <p:row styleClass="Wid100">
                        <p:column styleClass="Wid20">
                            <p:outputLabel for="txtPaterno" value="AP. PATERNO :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid60">
                            <p:inputText id="txtPaterno" required="true" value="#{personaBean.persona.PATERNO}" styleClass="Wid100  txtNombre"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <p:spacer/>
                        </p:column>

                    </p:row>
                    <p:row styleClass="Wid100">
                        <p:column styleClass="Wid20">
                            <p:outputLabel for="txtMaterno"  value="AP. MATERNO :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid60">
                            <p:inputText id="txtMaterno" required="true" value="#{personaBean.persona.MATERNO}" styleClass="Wid100  txtNombre"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <p:spacer/>
                        </p:column>

                    </p:row>
                    <p:row styleClass="Wid100">
                        <p:column styleClass="Wid20">
                            <p:outputLabel for="txtDni"  value="DNI :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid60">

                            <p:inputMask mask="99999999" id="txtDni" required="true" value="#{personaBean.persona.DNI}" styleClass="Wid100  txtNombre"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <p:spacer/>
                        </p:column>

                    </p:row>
                    <p:row styleClass="Wid100">
                        <p:column styleClass="Wid20">
                            <p:outputLabel for="txtCargo" value="CARGO :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid60">
                            <p:inputText id="txtCargo" value="#{personaBean.persona.CARGO}" styleClass="Wid100  txtNombre"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <p:spacer/>
                        </p:column>

                    </p:row>
                    <p:row styleClass="Wid100">
                        <p:column styleClass="Wid20">
                            <p:outputLabel for="txtCorreo" value="CORREO :"/>                                    
                        </p:column>
                        <p:column>
                            <p:inputText id="txtCorreo" value="#{personaBean.persona.CORREO}" style="width:100% " required="false" validatorMessage="Formato de email invalido" requiredMessage="Please enter your email address.">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText> 
                        </p:column>
                        <p:column styleClass="Wid20">
                            <p:spacer/>
                        </p:column>

                    </p:row>
                    <p:row styleClass="Wid100">
                        <p:column styleClass="Wid20">
                            <p:outputLabel for="cboArea"  value="AREA :"/>                                    
                        </p:column>
                        <p:column styleClass="Wid60">
                            <p:selectOneMenu id="cboArea" 
                                             filter="true"
                                             filterMatchMode="contains"
                                             required="true"
                                             widgetVar="cboArea"
                                             value="#{personaBean.persona.ID_AREA}"
                                             styleClass="Wid100Imp cboArea"
                                             style="float:left;margin-right:15px;">
                                <f:selectItem itemLabel="Seleccione area" itemValue="-1" noSelectionOption="true" />
                                <f:selectItems value="#{areaBean.cboArea}"/>
                                <f:validateLongRange minimum="1"/>
                            </p:selectOneMenu>
                            
                        </p:column>
                        <p:column styleClass="Wid20">
                            <p:spacer/>
                        </p:column>

                    </p:row>

                </p:panelGrid>
            </p:panel>
            <p:panelGrid>                
                <p:commandButton  value="REGISTRAR" actionListener="#{personaBean.registrarPersonal}"  ajax="true"  styleClass="Wid100"/>         

            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
