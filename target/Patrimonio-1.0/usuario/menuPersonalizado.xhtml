<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/templatePatrimonio.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <h3>Checkbox</h3>
            <p:tree value="#{menuBean.checkMenu}" var="doc"
                    selectionMode="checkbox"
                    selection="#{menuBean.checkMenuSeleccionado}"
                    styleClass="Wid100Imp TexAlLeft">
                <p:treeNode icon="ui-icon-note">
                    <h:outputText value="#{doc.MENU}"/>
                </p:treeNode>
                <p:treeNode type="document" icon="ui-icon-document">
                    <h:outputText value="#{doc.MENU}" />
                </p:treeNode>
                <p:treeNode type="picture" icon="ui-icon-image">
                    <h:outputText value="#{doc.MENU}" />
                </p:treeNode>
                <p:treeNode type="mp3" icon="ui-icon-video">
                    <h:outputText value="#{doc.MENU}" />
                </p:treeNode>
            </p:tree>
        </h:form>
    </ui:define>

</ui:composition>
